name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # agora o cache funciona porque temos o package-lock.json

      - name: Install dependencies (with lockfile)
        run: npm ci  # usa o package-lock.json para instalações determinísticas

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false           # evita reinstalar dependências
          build: npm run build     # seu comando de build
          start: npm run dev       # seu servidor local
          wait-on: 'http://localhost:3000'  # espera até o servidor subir
          wait-on-timeout: 120     # tempo máximo de espera em segundos

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          if-no-files-found: ignore
          path: |
            cypress/videos
            cypress/screenshots
            cypress/results
