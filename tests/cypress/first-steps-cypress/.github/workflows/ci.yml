name: CI
on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          # tire o cache porque ele depende de lockfile
          # cache: 'npm'

      - name: Install dependencies (no lockfile)
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false          # ðŸ‘ˆ evita a etapa de install do action
          build: npm run build
          start: npm run dev
          wait-on: 'http://localhost:3000'

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          if-no-files-found: ignore
          path: |
            cypress/videos
            cypress/screenshots
            cypress/results
